<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foodmap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <header>
      <h1>Foodmap</h1>
      <hr>
    </header>

    <!-- Mappa de Google -->
    <section class="google-maps-container container-fluid">
        <div class="row">
            <!-- Link de Google maps -->
            <iframe class="col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15605.732589541925!2d-77.0852257!3d-12.0824717!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c970336b0725%3A0xae2a6f969b48786e!2sC.C.+Plaza+San+Miguel!5e0!3m2!1ses-419!2spe!4v1514147900893"></iframe>
        </div>
    </section>

    <!-- Sección de subtítulo y barra de búsqueda -->
    <section class="container-fluid">
      <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-5 ">
          <h2>Comida cerca de ti</h2>
        </div>
        <!-- Barra de búsqueda de restaurates -->
        <div class="col-xs-offset-1 col-xs-10 col-md-12">
          <form class="navbar-form" role="search">
            <div class="input-group add-on">
              <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
                <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></bu  tto  n>
                </div>
            </div>
        </form>
        </div>
    </section>

    <!-- Sección de restaurantes vegetarianos -->
    <section class="restaurants-pictures-container container-fluid veggie-restaurant" hidden>
        <div class="row row-rest-pics">
          <figure class="col-xs-4 veggie-rest1">
            <a data-toggle="modal" data-target="#MODAL-restaurant">
              <img src="../assets/images/veggie-rest.jpeg" alt="veggie-restaurant">
            </a>
          </figure>
          <figure class="col-xs-4 veggie-rest2">
            <a data-toggle="modal" data-target="#MODAL-restaurant">
              <img src="../assets/images/veggie-rest-1.jpeg" alt="veggie-restaurant-drink">
            </a>
          </figure>
          <figure class="col-xs-4 veggie-rest3">
            <a data-toggle="modal" data-target="#MODAL-restaurant">
              <img src="../assets/images/veggie-rest-2.jpeg" alt="">
            </a>
          </figure>
          <figure class="col-xs-4 veggie-rest4">
            <a data-toggle="modal" data-target="#MODAL-restaurant">
              <img src="../assets/images/veggie-rest-3.jpeg" alt="">
            </a>
          </figure>
          <figure class="col-xs-4 veggie-rest5">
            <a data-toggle="modal" data-target="#MODAL-restaurant">
              <img src="../assets/images/veggie-rest-4.jpeg" alt="">
            </a>
          </figure>
          <figure class="col-xs-4 veggie-rest6">
            <a data-toggle="modal" data-target="#MODAL-restaurant">
              <img src="../assets/images/veggie-rest-5.jpeg" alt="">
            </a>
          </figure>
        </div>
        <!-- <div class="row row-rest-pics">

        </div> -->
    </section>

    <!-- Sección de restaurantes de parrillas -->
    <section class="restaurants-pictures-container container-fluid steak-restaurant" hidden>
        <div class="row row-rest-pics">
          <figure class="col-xs-4 steak-rest1">
            <a data-toggle="modal" data-target="#MODAL-restaurant">
              <img src="../assets/images/steak-rest.jpg" alt="steak-restaurant">
            </a>
          </figure>
          <figure class="col-xs-4 steak-rest2">
            <a data-toggle="modal" data-target="#MODAL-restaurant">
              <img src="../assets/images/steak-rest-1.jpg" alt="steak-restaurant-sauce">
            </a>
          </figure>
          <figure class="col-xs-4 steak-rest3">
            <a data-toggle="modal" data-target="#MODAL-restaurant">
              <img src="../assets/images/steak-rest-2.jpg" alt="">
            </a>
          </figure>
          <figure class="col-xs-4 steak-rest4">
            <a data-toggle="modal" data-target="#MODAL-restaurant">
              <img src="../assets/images/steak-rest-3.jpg" alt="">
            </a>
          </figure>
          <figure class="col-xs-4 steak-rest5">
            <a data-toggle="modal" data-target="#MODAL-restaurant">
              <img src="../assets/images/steak-rest-4.jpg" alt="">
            </a>
          </figure>
          <figure class="col-xs-4 steak-rest6">
            <a data-toggle="modal" data-target="#MODAL-restaurant">
              <img src="../assets/images/steak-rest-5.jpg" alt="">
            </a>
          </figure>
        </div>
        <!-- <div class="row row-rest-pics">

        </div> -->
    </section>

    <!-- SECCIÓN DE VENTANA EMERGENTE REUTILIZABLE -->
    <section>
      <div class="modal fade" id="MODAL-restaurant" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <!-- Título donde irá el nombre del restaurante -->
              <h2 class="modal-title text-center" id="restaurant-name"></h2>
            </div>
            <div class="modal-body">
              <div class="">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d414868.7070246611!2d139.430200842747!3d35.67301845064723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x605d1b87f02e57e7%3A0x2e01618b22571b89!2zVG9raW8sIEphcMOzbg!5e0!3m2!1ses-419!2spe!4v1514653470081" width="280" height="300" frameborder="0" style="border:0" allowfullscreen class="center-block"></iframe>
                <h4 class="text-center" id="slogan"></h6>
              </div>
              <div class="info-modal-container">
                <p class="info-modal text-center" id="address"></p>
                <p class="info-modal text-center" id="services"></p>
              </div>

            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
              <button type="button" class="btn btn-primary text-uppercase center-block" id="btn-modal">order now</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    </section>


    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <!-- JS de modales con información de restaurantes de parrillas -->
    <script type="text/javascript" src="../js/prueba.js"></script>
    <!-- JS de modales con información de restaurantes vegetarianos -->
    <script type="text/javascript" src="../js/restaurant-info.js"></script>
    <!-- Javascript -->
    <script type="text/javascript" src="../js/main-view.js"></script>
    <!-- Data JS -->
    <script type="text/javascript" src="../js/data.js"></script>
  </body>
</html>
