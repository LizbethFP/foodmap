<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foodmap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <header>
      <h1>Foodmap</h1>
      <hr>
    </header>

    <section class="google-maps-container container-fluid">
        <div class="row">
            <!-- Link de Google maps -->
            <iframe class="col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15605.732589541925!2d-77.0852257!3d-12.0824717!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c970336b0725%3A0xae2a6f969b48786e!2sC.C.+Plaza+San+Miguel!5e0!3m2!1ses-419!2spe!4v1514147900893"></iframe>
        </div>
    </section>

    <section class="container-fluid">
      <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-5 ">
          <h2>Comida cerca de ti</h2>
        </div>
        <!-- Barra de búsqueda de restaurates -->
        <div class="col-xs-offset-1 col-xs-10 col-md-12">
          <form class="navbar-form" role="search">
            <div class="input-group add-on">
              <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
                <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></bu  tto  n>
                </div>
            </div>
        </form>
        </div>
    </section>

    <section class="restaurants-pictures-container container-fluid veggie-restaurant" hidden>
        <div class="row row-rest-pics">
          <figure class="col-xs-6">
            <img src="../assets/images/veggie-rest.jpeg" alt="veggie-restaurant">
          </figure>
          <figure class="col-xs-6">
            <img src="../assets/images/veggie-rest-1.jpeg" alt="veggie-restaurant-drink">
          </figure>
        </div>
        <div class="row row-rest-pics">
          <figure class="col-xs-4">
            <img src="../assets/images/veggie-rest-2.jpeg" alt="">
          </figure>
          <figure class="col-xs-4">
            <img src="../assets/images/veggie-rest-3.jpeg" alt="">
          </figure>
          <figure class="col-xs-4">
            <img src="../assets/images/veggie-rest-4.jpeg" alt="">
          </figure>
        </div>
    </section>

    <section class="restaurants-pictures-container container-fluid steak-restaurant" hidden>
        <div class="row row-rest-pics">
          <figure class="col-xs-6">
            <img src="../assets/images/steak-rest.jpg" alt="steak-restaurant">
          </figure>
          <figure class="col-xs-6">
            <img src="../assets/images/steak-rest-1.jpg" alt="steak-restaurant-sauce">
          </figure>
        </div>
        <div class="row row-rest-pics">
          <figure class="col-xs-4">
            <img src="../assets/images/steak-rest-2.jpg" alt="">
          </figure>
          <figure class="col-xs-4">
            <img src="../assets/images/steak-rest-3.jpg" alt="">
          </figure>
          <figure class="col-xs-4">
            <img src="../assets/images/steak-rest-4.jpg" alt="">
          </figure>
        </div>
    </section>

    <!-- BOTÓN DE PRUEBA -->
    <section>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#firstRestaurantModal">
      Launch demo modal
      </button>

      <!-- Modal del primer restaurante -->
      <div class="modal fade" id="firstRestaurantModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Pedir ahora</button>
            </div>
          </div>
        </div>
      </div>
    </section>












    <!-- Jquery -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script type="text/javascript" src="../js/main-view.js"></script>
  </body>
</html>
